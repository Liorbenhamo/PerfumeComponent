<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>nework2</title>
  </head>
  <body>
    <div class="container">
      <div id="card">
        <div id="leftcard">
          <picture>
            <source
              media="(max-width:650px)"
              srcset="/images/image-product-mobile.jpg"
              width="100%"
              height="100%"
            />
            <img
              src="/images/image-product-desktop.jpg"
              alt="Flowers"
              width="100%"
              height="100%"
            />
          </picture>
        </div>
        <div id="rightcard">
          <div class="inner-card">
            <p style="padding: 10px">P E R F U M E</p>
            <h1 style="font-family: 'Fraunces'; padding: 10px">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p style="padding: 10px">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div id="price">
              <span
                style="
                  color: hsl(158, 36%, 37%);
                  font-size: 30px;
                  font-weight: bolder;
                "
                >$149.99</span
              ><span
                style="
                  font-family: sans-serif;
                  font-size: 14px;
                  text-decoration: line-through;
                "
                >$169.99</span
              >
            </div>
            <button style="margin-top: 10px; border: 0px">
              <i class="cart"></i>
              add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
